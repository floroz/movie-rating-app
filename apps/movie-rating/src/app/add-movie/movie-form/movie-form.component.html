<div>
  <h3>Add a new Movie:</h3>
  <form [formGroup]="newMovieForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
      <div *ngIf="newMovieForm.touched && newMovieForm.controls?.['title']?.errors"><p>
        Please insert a valid Title
        </p>
      </div>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Year</mat-label>
        <input matInput formControlName="year">
      </mat-form-field>
      <div *ngIf="newMovieForm.touched && newMovieForm.controls?.['year']?.errors"><p>
          Please insert a valid Year
        </p>
      </div>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select formControlName="director">
          <mat-option value="Christopher Nolan">Christopher Nolan</mat-option>
          <mat-option value="Tim Burton">Tim Burton</mat-option>
          <mat-option value="Joel Schumacher">Joel Schumacher</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="btn-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="!newMovieForm.valid">Create</button><button mat-raised-button
        (click)="onClear()">Clear</button>
    </div>
  </form>
</div>
